{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ Titulo }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/style2.css" %}">
    <link rel="stylesheet" href="{% static "css/alertify.css" %}">

    {% block css %}

    {% endblock %}
</head>
<body>

<nav class="navbar navbar-inverse" style="background-color:#459FF1 ">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a style="color: black" class="navbar-brand" href="/">BIENVENIDOS AL
                SISTEMA CLINICO</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class=" {{ activo }}"><a style="color: black" href="/">Inicio</a></li>
                <li class="{{ activo }} "><a style="color: black" href="/admin">Administrador</a></li>
                <li class="{{ activo }} "><a style="color: black" href="/base/paciente/">Atencion</a></li>
                <li class="{{ activo }} dropdown">
                    <a style="color: black" class="dropdown-toggle" data-toggle="dropdown" href="#">Agenda
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/base/Agenda/">Horarios</a></li>
                        <li><a href="/base/Doctor/">Doctor</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="{{ activo }} "><a class="nav-link" style="color: black"><span id="fechaactual"></span></a>
                </li>
                <li class="{{ activo }} "><a class=" nav-link active" style="color: black">
                    {{ user }}
                </a></li>
                <li class=" {{ activo }}  "><a href="/seguridad/logout/"
                                               style="color: black"><span
                        class="glyphicon glyphicon-log-in"></span>
                </a></li>
            </ul>
        </div>
    </div>
</nav>
{% block body %}

{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


{% block js %}

{% endblock %}
<script>
    var today = new Date();
    var m = today.getMonth() + 1;
    var mes = (m < 10) ? '0' + m : m;
    var Fecha = today.getDate() + '/' + mes + '/' + today.getFullYear();
    $(function () {
        document.getElementById("fechaactual").innerHTML = Fecha;
    });
</script>
{% block script %}

{% endblock %}
</body>
</html>
